<body>
    <div class="container">
        <img src="./imagens/ARALDI-TECH-VETOR-PEQ-PRETA.png" alt="Logo" class="logo">
        <h2>Solicitação de Pedido</h2>
        <form id="pedidoForm">
            <div class="form-group">
                <label for="setor">Setor</label>
                <input type="text" id="setor" name="setor" required>
            </div>
            <div class="form-group">
                <label for="produto">Produto</label>
                <input type="text" id="produto" name="produto" required>
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade</label>
                <input type="number" id="quantidade" name="quantidade" required min="1">
            </div>
            <div class="form-group">
                <label for="data_entrega">Data para Entrega</label>
                <input type="date" id="data_entrega" name="data_entrega" required>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status" required>
                    <option value="Pendente">Pendente</option>
                </select>
            </div>
            <div class="form-group">
                <label for="observacao">Observação</label>
                <input type="text" id="observacao" name="observacao">
            </div>
            <div class="form-group">
                <label for="responsavel_compra">Responsável pela Compra</label>
                <input type="text" id="responsavel_compra" name="responsavel_compra" required>
            </div>
            <button type="submit">ENVIAR PEDIDO</button>
        </form>
        <div class="form-group-upload">
            <label for="uploadFile" class="upload-label">
                <span class="upload-icon"></span>
                <span class="upload-text">ANEXAR FOTO</span>
            </label>
            <input type="file" id="uploadFile" name="file" />
        </div>
    
        <div class="consultar-pedidos">
            <a href="listar_pedidos.html" class="btn">CONSULTAR PEDIDOS</a>
        </div>
        <div id="message" class="message"></div>
      </div>
    

    <script src="./js/scripts-form.js"></script>
</body>
</html>
